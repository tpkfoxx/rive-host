<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rive Player</title>
  </head>
  <body style="margin:0;">
    <canvas id="riveCanvas" width="600" height="400"></canvas>
    <script type="module">
      import Rive from 'https://cdn.jsdelivr.net/npm/@rive-app/canvas@2.11.0/+esm';

      const rive = new Rive({
        src: 'isometric_marketing_agency_interior_animation.riv',
        canvas: document.getElementById('riveCanvas'),
        autoplay: true,
      });
    </script>
  </body>
</html>
